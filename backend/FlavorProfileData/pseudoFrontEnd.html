<!DOCTYPE html>
    <head>
        <title>Prototype</title>
    </head>
    <body>
        <h1> Flavor Profile </h1>
        <form id="profileSubmit">
            <!--Username and Flavor Profile Name-->
            <label for="uname">Username:</label><br>
            <input type="text" id="uname" name="Username"><br>
            <label for="lname">Flavor Profile Name:</label><br>
            <input type="text" id="flavorName" name="flavorName"><br><br>

            <!--Distance-->
            <h2>Distance</h2>
            <input type="checkbox" id="distance1" name="distance1" value="TenMiles">
            <label for="distance1"> Within 10 miles</label><br>
            <input type="checkbox" id="distance2" name="distance2" value="FifteenMiles">
            <label for="distance2"> Within 15 miles</label><br>
            <input type="checkbox" id="distance3" name="distance3" value="TwentyMiles">
            <label for="distance3"> Within 20 miles</label><br>

            <!--Budget-->
            <h2>Budget</h2>
            <input type="checkbox" id="budget1" name="budget1" value="LessTwenty">
            <label for="budget1">< $20</label><br>
            <input type="checkbox" id="budget2" name="budget2" value="Twenty">
            <label for="budget2">$20</label><br>
            <input type="checkbox" id="budget3" name="budget3" value="MoreTwenty">
            <label for="budget3">> $20</label><br>

            <!--Taste Preference-->
            <h2>Taste Preference</h2>
            <input type="checkbox" id="savory" name="savory" value="Savory">
            <label for="savory">Savory</label><br>
            <input type="checkbox" id="salty" name="salty" value="Salty">
            <label for="salty">Salty</label><br>
            <input type="checkbox" id="sweet" name="sweet" value="Sweet">
            <label for="sweet">Sweet</label><br>
            <input type="checkbox" id="spicy" name="spicy" value="Spicy">
            <label for="spicy">Spicy</label><br>
            <input type="checkbox" id="bitter" name="bitter" value="Bitter">
            <label for="bitter">Bitter</label><br>
            <input type="checkbox" id="sour" name="sour" value="Sour">
            <label for="sour">Sour</label><br>
            <input type="checkbox" id="cool" name="cool" value="Cool">
            <label for="cool">Cool</label><br>
            <input type="checkbox" id="hot" name="hot" value="Hot">
            <label for="hot">Hot</label><br>

            <!--Dietary Restriction-->
            <h2>Dietary Restriction/Allergies: </h2>
            <input type="checkbox" id="vegan" name="vegan" value="Vegan">
            <label for="vegan">Vegan</label><br>
            <input type="checkbox" id="nuts" name="nuts" value="Nuts">
            <label for="nuts">Peanut/Tree Nuts</label><br>
            <input type="checkbox" id="fish" name="fish" value="Fish">
            <label for="fish">Fish</label><br>
            <input type="checkbox" id="eggs" name="eggs" value="Eggs">
            <label for="eggs">Eggs</label><br>
            <input type="checkbox" id="dairy" name="dairy" value="Dairy">
            <label for="dairy">Dairy</label><br>
            <input type="checkbox" id="vegetarian" name="vegetarian" value="Vegatarian">
            <label for="vegetarian">Vegatarian</label><br>
            <input type="checkbox" id="wheat" name="wheat" value="WheatGluten">
            <label for="wheat">Wheat/Gluten</label><br>
            <input type="checkbox" id="shellfish" name="shellfish" value="Shellfish">
            <label for="shellfish">Shellfish</label><br>
            <input type="checkbox" id="soy" name="soy" value="Soy">
            <label for="soy">Soy</label><br>
            <input type="checkbox" id="keto" name="keto" value="Keto">
            <label for="keto">Keto</label><br>

            


            <br><input type="submit" value="Submit">
        </form>

        <script src = https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js></script>
        <script src ="./Firebase.js"></script> 


    </body>
